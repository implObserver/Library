<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <title>Library</title>
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <div class="title-wrapper">
                <div class="title">
                    <span>LIBRARY</span>
                </div>
            </div>
            <div class="image-container">
                <div class="image-wrapper">
                    <img src="./images/header/mainScreen.jpg"
                        alt="A girl in an armchair by the fireplace reading a book">
                </div>
            </div>
        </div>

        <div class="books">
            <div class="book-place">
                <div class="plus">
                    <img src="./images/bookPlace/plus.svg" alt="plus">
                </div>
            </div>
            <div class="book">
                <div class="spine"></div>
                <div class="cover">
                    <div class="book-header">
                        <div class="icon-wrapper">
                            <img src="./images/book/bookmark.svg" alt="Bookmark">
                        </div>
                    </div>
                    <div class="book-middle">
                        <div class="author">
                            <span> Александр Степанович Гриневский</span>
                        </div>
                        <div class="title">
                            <span>Книга о том о сём. Персонажи в ней делают то да сё, ходят туда да сюда</span>
                        </div>
                    </div>
                    <div class="book-footer">
                        <div class="icon-wrapper">
                            <img src="./images/book/trash.svg" alt="Trash">
                        </div>
                        <div class="pages">
                            <span>0/123</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
